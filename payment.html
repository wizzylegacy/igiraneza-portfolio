<html lang="en">

<body>
    <div class="form1">
     <div class="delivery">

        <div class="first">

                <input type="text" placeholder="First Name" id="first" required>

            </div>
        </div>
        </div>
        <div class="address">
            <input type="text" placeholder="ADDRESS" id="address" required>
        </div>
        <div class="city">

        </div>
        <div class="remember">

            <label>Remember me</label>
        </div>

    </div>



    <div class="form">
    <div class="header">
        <h3>CREDIT CARD PAYMENT</h3>
        <div class="container">
        <img src="294654_visa_icon.png" alt="">
        <img src="70593_mastercard_curved_icon.png" alt="">

    </div>

        <label>CARD NUMBER</label><br>

    </div>
    <div class="section">

        </div>
        <div class="secti">

    </div>
    <div class="name">

        <input type="name" placeholder="Holder name" id="cardholder" required>
    </div>
    <button onclick="btn()">PAY NOW</button>
    <div class="pay" id="pay">you have successfull paid on wizzy furniture <br>it's pleasure to work with you!!</div>
    <div class="empty" id="empty">failed it can't be empty</div>
</div>



<script>
    function btn() {
        const country = document.getElementById('country');
        const first = document.getElementById('first');
        const last = document.getElementById('last');
        const address = document.getElementById('address');
        const city = document.getElementById('city');
        const cardNumber = document.getElementById('cardname');
        const tel = document.getElementById('tel');
        const cvc = document.getElementById('cvc');
        const cardHolder = document.getElementById('cardholder');

        const empty = document.getElementById('empty');
        const pay = document.getElementById('pay')

        if (country.value === '' || first.value === '' || last.value === '' || address.value === '' || cardnumber.value === '' || city.value === '' || tel.value === '' || cvc.value === '' || cardholder.value === '') {
           empty.style.display = 'block';    
        }
        else {
            pay.style.display = 'block';
        }
        setTimeout(() => {
            empty.style.display = 'none';
            pay.style.display = 'none';
        }, 5000);
    }
</script>
