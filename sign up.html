<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body><center>
    <form>
        <div class="div">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="Enter your e-mail" required>
            <input type="password" id="password" maxlength="8" placeholder="Enter your password" required>
            <button onclick="btn()" value="service.html">Login</button>
         
    </form>
    
    <script>
        function btn() {
            const email = document.getElementById('email');
            const passowrd = document.getElementById('password');
           

            if(email.value.trim () === ''|| passowrd.value.trim ()  === '') {
                alert('please fill out this field')
                return false;
                
            }
            else  {
                alert('you have successfull login ')
                return  true;
            }

                }
    </script>
</body></center>
